<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive icon cards</title>
  </head>
  <link href="css/main.css" rel="stylesheet">
  <body>
    <div class="cards">
      <div class="card">
        <div class="card-img">
          <img src="images/placeholder-circle.svg" alt="#">
        </div>
        <div class="card-body">
          <h1>Atlas moth</h1>
          <h2>A large moth found in the tropical and subtropical forests of Southeast Asia</h2>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="images/placeholder-circle.svg" alt="#">
        </div>
        <div class="card-body">
          <h1>Hercules Moth</h1>
          <h2>It has wingspan of ~27 cm, making it the largest moth found in the world</h2>
        </div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="images/placeholder-circle.svg" alt="#">
        </div>
        <div class="card-body">
          <h1>Ornath Moth</h1>
          <h2>It is colored from pink, red, orange and yellow to white with black markings</h2>
        </div>"
      </div>
    </div>
  </body>
</html>
